<!doctype html>
<html lang="en" ng-app="dataApp">
<head>
<meta charset="UTF-8">
<title>Mission Control</title>
<script src="/node_modules/angular/angular.js"></script>
<link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
<script src="/node_modules/chart.js/dist/Chart.min.js"></script>
<script src="/node_modules/angular-chart.js/dist/angular-chart.min.js"></script>
<script src="UIscript.js"></script>
</head>
<body >
	<div>
	<br/>
		<div class="panel panel-default">
		  <div class="panel-body">
		    <h3>Mission Control</h3>
		  </div>
		</div>
		<div ng-Controller="dataCtrl">
			<ul class="nav nav-tabs">
				<li class="active"><a href="#home" data-toggle="tab">Home</a></li>
				<li ng-repeat="client in clients"><a href="#{{$index}}" data-toggle="tab">{{client.uid}}</a></li>
			</ul>
			<div class="tab-content">
				<div id="home" class="tab-pane fade in active">
					{{clients.length}} Clients connected<br/>
					Raw data:<br/>
					{{clients}}
				</div>
				<div ng-repeat="client in clients" class="tab-pane fade" id="{{$index}}">
					{{client.uid}}
					<div class="col-lg-3 col-sm-6" id="radar-chart">
						<div class="panel panel-default">
							<div class="panel-heading">Radar</div>
							<div class="panel-body">
								<canvas id="radar" class="chart chart-radar" chart-data="chart.data" chart-labels="chart.labels"></canvas>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
